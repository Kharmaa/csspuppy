<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS_Puppy</title>
    <link rel="stylesheet" href="puppy.css" />
  </head>
  <body>
    <section>
      <div class="top-bar">
        <div class="olio-buttons">
          <button id="pupBtn">Change color</button>
        </div>
      </div>
    </section>
    <section>
      <div class="background-theme"></div>
      <div class="moon"></div>

      <div class="wolf">
        <div class="head">
          <div class="eye left">
            <div class="pupil left">
              <div class="eyelid"></div>
              <div class="lidbottom"></div>
              <div class="iris left"></div>
            </div>
          </div>
          <div class="eye right">
            <div class="pupil right">
              <div class="eyelid"></div>
              <div class="lidbottom"></div>
              <div class="iris right"></div>
            </div>
          </div>
          <div class="centercorner right"></div>
          <div class="centercorner left"></div>
          <div class="ear right"></div>
          <div class="ear left"></div>
          <div class="muzzle">
            <div class="nena"></div>
          </div>
          <div class="liplop"></div>
          <div class="cheek right"></div>
          <div class="cheek left"></div>
          <div class="center"></div>
          <div class="fur"></div>
          <div class="fur two"></div>
          <div class="fur three"></div>
          <div class="fur four"></div>
          <div class="fur five"></div>
          <div class="fur six"></div>
        </div>
        <div class="body">
          <div class="belly"></div>
          <div class="paws right">
            <div class="nail"></div>
            <div class="nail"></div>
            <div class="nail"></div>
          </div>
          <div class="legs right"></div>
          <div class="legs left"></div>
          <div class="pawsfront right">
            <div class="nail"></div>
            <div class="nail"></div>
            <div class="nail"></div>
          </div>
          <div class="paws left">
            <div class="nail"></div>
            <div class="nail"></div>
            <div class="nail"></div>
          </div>
          <div class="pawsfront left">
            <div class="nail"></div>
            <div class="nail"></div>
            <div class="nail"></div>
          </div>
          <div class="tail"></div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
